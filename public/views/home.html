<div class="text-center">
    <h1>Just do!</h1>

    <div id="TodosContainer" ng-repeat="todo in todos | orderBy:'completed'">
        <div class="todo">
            <span id="todoTitle" ng-model="todo.title">{{ todo.title }}</span>
            <button id="todoDelete" ng-model="todo.delete" ng-click="deleteTodo(todo)">X</button>
            <input id="todoCompleted" ng-model="todo.completed" type="checkbox" ng-change="toggleCompleted(todo)" ng-checked="{{ todo.completed }}"></input>
        </div>
    </div>

    <div id="addTodoContainer" class="form-group text-left">
        <h3>Add todo</h3>
        <form ng-submit="addTodo()">
            <input placeholder="Title" type="text" ng-model="new.todo.title" />
            <button type="submit">Add</button>
        </form>
    </div>

</div>
